<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        /* Basic CSS Styling */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to right, #8ed4f8, #afe9ff);
            background-size: 200% 100%;
            animation: moveBackground 10s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 0;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px 20px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        .post {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
        }

        .post h2 {
            margin-top: 0;
            cursor: pointer; /* Add cursor pointer for the link */
            color: #333; /* Change color for better readability */
        }

        .post h2:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Feedback</a>
    </nav>

    <div class="container">
        <div class="post">

        </div>

        <div class="post">
            <h2><a href="post2.html">BJP's Dominance and Congress's Challenge: Unraveling India's Political Landscape</a></h2>
            
        </div>

    </div>
</body>
</html>
