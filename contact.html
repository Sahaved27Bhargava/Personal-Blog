<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Basic CSS Styling */
        body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: linear-gradient(to right, #8ed4f8, #afe9ff);
        background-size: 200% 100%;
        animation: moveBackground 10s linear infinite;
    }

    @keyframes moveBackground {
        0% {
            background-position: 0 0;
        }
        100% {
            background-position: 100% 0;
        }
    }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }
        label {
            font-weight: bold;
        }
        .required::after {
            content: "*";
            color: red;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .error-message {
            color: red;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Feedback</h1>
    </header>
    <div class="container">
        <div class="form-container">
            <form id="contact-form" onsubmit="return validateForm()">
                <div>
                    <label for="name" class="required">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email" class="required">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                <div>
                    <label for="message" class="required">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
<button onclick="window.location.href='index.html'">Go Back to Home</button>
    <script>
        function validateForm() {
            var email = document.getElementById('email').value;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var isValidEmail = emailPattern.test(email);

            if (!isValidEmail) {
                document.getElementById('email-error').innerText = 'Please enter a valid email address.';
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
